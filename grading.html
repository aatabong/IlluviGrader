<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>IIuviGrader</title>
    <link rel="stylesheet" href="grading.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/png" href="logo.png"/>

 </head>
  <body>
    <header>
      <nav>
          <a href="index.html">
            <div class= "arrow-container">
                <i class="fa fa-arrow-circle-o-left" style="font-size:48px;color:white"></i>
            </div>
            <div>
                <a href="index.html"><img src="logo.png" alt="Logo"></a>
            </div>
            <div class="title">
                <h1>IIuviGrader</h1>
              </div>            
          </a>
      </nav>
    </header>
    <div class="grading-container">
          <section class="card-selection">
            <h2>Choose Cards for Your Deck:</h2>
                <div class="filter-bar">
                  <div class="filter-section-affinity">
                    <label>Affinity:</label>
                    <button class ='filter-button' onclick="addFilterImage(src)" id='nature'><img src="illuvium-Affinities/Nature.png"></button>
                    <button class ='filter-button' onclick="addFilterImage(src)" id="fire"><img src="illuvium-Affinities/Fire.png"></button>
                    <button class ='filter-button' onclick="addFilterImage(src)" id="earth"><img src="illuvium-Affinities/Earth.png"></button>
                    <button class ='filter-button' onclick="addFilterImage(src)" id="water"><img src="illuvium-Affinities/Water.png"></button>
                    <button class ='filter-button' onclick="addFilterImage(src)" id="air"><img src="illuvium-Affinities/Air.png"></button>
                  </div>
                  <div class="filter-section-class">
                    <label>Class:</label>
                    <button class ='filter-button' onclick="addFilterImage(src)" id="bulwark"><img src="illuvium-Classes/Bulwark.png"></button>
                    <button class ='filter-button' onclick="addFilterImage(src)" id="fighter"><img src="illuvium-Classes/Fighter.png"></button>
                    <button class ='filter-button' onclick="addFilterImage(src)" id="psion"><img src="illuvium-Classes/Psion.png"></button>
                    <button class ='filter-button' onclick="addFilterImage(src)" id="rogue"><img src="illuvium-Classes/Rogue.png"></button>
                  </div>
                  <div class="filter-section-tier">
                    <label>Tier:</label>
                    <button class ='filter-button' onclick="addFilterImage(src)" id="one"><img src="illuvium-Stages/Stage1.png"></button>
                    <button class ='filter-button' onclick="addFilterImage(src)" id="two"><img src="illuvium-Stages/Stage2.png"></button>
                    <button class ='filter-button' onclick="addFilterImage(src)" id="three"><img src="illuvium-Stages/Stage3.png"></button>
                  </div>
                  <div class="filter-section-search">
                    <label>Search:</label>
                    <input type="text"></input>
                  </div>
                </div>
                <div class= "selected-filters" id="filter-section">
                  <div class="filter-image"></div>
                  <button id="clear-button">Clear Filters</button>
                </div>
                  <div class="card-grid">
                    <div class="card" data-src="illuvial-card-img/Atlas.png" data-illuvial="atlas" data-affinity="water" data-tier="one" data-class="bulwark" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Atlas.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Axon.png" data-illuvial="axon" data-affinity="water" data-tier="two" data-class="harbinger" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Axon.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Axodon.png" data-illuvial="axodon" data-affinity="tsunami" data-tier="three" data-class="harbinger" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Axodon.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Rhamphy.png" data-illuvial="rhamphy" data-affinity="fire" data-tier="one" data-class="fire" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Rhamphy.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Rhamphite.png" data-illuvial="rhamphite" data-affinity="fire" data-tier="two" data-class="slayer" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Rhamphite.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Rhamphyre.png" data-illuvial="rhamphyre" data-affinity="inferno" data-tier="three" data-class="slayer" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Rhamphyre.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Rypter.png" data-illuvial="rypter" data-affinity="water" data-tier="one" data-class="fighter" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Rypter.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Rypterus.png" data-illuvial="rypter" data-affinity="poison" data-tier="two" data-class="fighter" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Rypterus.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Ryplance.png" data-illuvial="ryplance" data-affinity="poison" data-tier="three" data-class="berserker" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Ryplance.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Dash.png" data-illuvial="dash" data-affinity="water" data-tier="one" data-class="rogue" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Dash.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Rake.png" data-illuvial="ryplance" data-affinity="steam" data-tier="two" data-class="rogue" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Rake.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Umbre.png" data-illuvial="ryplance" data-affinity="steam" data-tier="three" data-class="slayer" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Umbre.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Archie.png" data-illuvial="archie" data-affinity="nature" data-tier="one" data-class="empath" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Archie.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Archos.png" data-illuvial="archos" data-affinity="nature" data-tier="two" data-class="aegis" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Archos.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Archeleon.png" data-illuvial="archeleon" data-affinity="overgrowth" data-tier="three" data-class="aegis" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Archeleon.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Vermi.png" data-illuvial="vermi" data-affinity="air" data-tier="one" data-class="empath" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Vermi.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Vermillia.png" data-illuvial="vermillia" data-affinity="air" data-tier="two" data-class="revenant" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Vermillia.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Vermilliare.png" data-illuvial="vermilliare" data-affinity="spore" data-tier="three" data-class="revenant" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Vermilliare.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Scarabok.png" data-illuvial="scarabok" data-affinity="earth" data-tier="one" data-class="bulwark" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Scarabok.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Goliant.png" data-illuvial="goliant" data-affinity="granite" data-tier="two" data-class="bulwark" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Goliant.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Titanor.png" data-illuvial="titanor" data-affinity="granite" data-tier="three" data-class="collossus" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Titanor.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Kukka.png" data-illuvial="kukka" data-affinity="air" data-tier="one" data-class="empath" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Kukka.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Kukkulus.png" data-illuvial="kukkulus" data-affinity="air" data-tier="two" data-class="enchanter" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Kukkulus.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Kukkaraph.png" data-illuvial="kukkaraph" data-affinity="tempest" data-tier="three" data-class="enchanter" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Kukkaraph.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Ador.png" data-illuvial="ador" data-affinity="nature" data-tier="one" data-class="empath" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Ador.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Adoredo.png" data-illuvial="adoredo" data-affinity="spore" data-tier="two" data-class="empath" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Adoredo.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Adorius.png" data-illuvial="adorius" data-affinity="spore" data-tier="three" data-class="mystic" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Adorius.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Flare.png" data-illuvial="flare" data-affinity="fire" data-tier="one" data-class="bulwark" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Flare.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Singe.png" data-illuvial="singe" data-affinity="magma" data-tier="two" data-class="bulwark" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Singe.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Sear.png" data-illuvial="sear" data-affinity="magma" data-tier="three" data-class="behemoth" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Sear.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Alphie.png" data-illuvial="alphie" data-affinity="water" data-tier="one" data-class="psion" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Alphie.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Synalph.png" data-illuvial="synalph" data-affinity="water" data-tier="two" data-class="invoker" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Synalph.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Dualeph.png" data-illuvial="dualeph" data-affinity="steam" data-tier="three" data-class="invoker" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Dualeph.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Fern.png" data-illuvial="fern" data-affinity="nature" data-tier="one" data-class="empath" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Fern.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Fernite.png" data-illuvial="fernite" data-affinity="nature" data-tier="two" data-class="templar" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Fernite.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Blazenite.png" data-illuvial="blazenite" data-affinity="wildfire" data-tier="three" data-class="templar" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Blazenite.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Lura.png" data-illuvial="lura" data-affinity="earth" data-tier="one" data-class="rogue" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Lura.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Loulura.png" data-illuvial="loulura" data-affinity="bloom" data-tier="two" data-class="rogue" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Loulura.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Malura.png" data-illuvial="malura" data-affinity="bloom" data-tier="three" data-class="vanguard" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Malura.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Phyri.png" data-illuvial="phyri" data-affinity="fire" data-tier="one" data-class="psion" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Phyri.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Phyriox.png" data-illuvial="phyriox" data-affinity="fire" data-tier="two" data-class="arcanite" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Phyriox.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Scoriox.png" data-illuvial="scoriox" data-affinity="magma" data-tier="three" data-class="arcanite" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Scoriox.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Tatopee.png" data-illuvial="tatopee" data-affinity="earth" data-tier="one" data-class="psion" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Tatopee.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Teeantee.png" data-illuvial="teeantee" data-affinity="granite" data-tier="two" data-class="psion" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Teeantee.png">
                    </div>
                    <div class="card" data-src="illuvial-card-img/Seeforus.png" data-illuvial="seeforus" data-affinity="granite" data-tier="three" data-class="psion" onclick="addCardToDeckPreview(this)">
                      <img src="illuvial-card-img/Seeforus.png">
                    </div>
                    <!-- Repeat for each card -->
                  </div>
                  <div class="filtered-card-grid">

                  </div>
          </section>
          <section class="deck-preview">
            <h2>Your Selected Cards:</h2>
            <div class="selected-cards">
            </div>
            <button id="submit-deck">Submit Deck</button>
          </section>
          <section class="deck-grading">
            <section class="deck-grading">
                <h2>Deck Grade:</h2>
                <p>Your deck has a grade of: <span id="deck-grade"></span></p>
                <h3>Strengths:</h3>
                <ul id="deck-strengths">
                  <!-- Add the strengths of the deck here -->
                </ul>
                <h3>Weaknesses:</h3>
                <ul id="deck-weaknesses">
                  <!-- Add the weaknesses of the deck here -->
                </ul>
            </section> 
            <script src="grading.js"></script>
    </div>
  </body>
</html>
